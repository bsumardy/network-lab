---
- name: Generate FRR configs locally
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    nodes:
      - spine1
      - spine2
      - leaf1
      - leaf2

  tasks:
    - name: Render frr.conf for each node
      ansible.builtin.template:
        src: "{{ lookup('ansible.builtin.realpath', playbook_dir + '/../templates/frr.conf.j2') }}"
        dest: "{{ playbook_dir }}/../containerlab/configs/{{ node_vars.hostname }}.conf"
        mode: '0644'
      loop: "{{ nodes }}"
      loop_control:
        loop_var: node_name
      vars:
        node_vars: "{{ lookup('file', playbook_dir ~ '/../host_vars/' ~ node_name ~ '.yml') | from_yaml }}"
